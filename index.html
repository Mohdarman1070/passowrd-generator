<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1B1B3A] flex justify-center ">
    <div class="border-2 absolute top-32 px-6 w-80 sm:w-96">
        <h1 class="text-white text-2xl  py-3 px-5 md:text-center w-full ">Password Generator</h1>

        <!-- <span class="bg-white rounded w-96  px-6 py-2 text-gray-400" id="pass"></span> -->

        <h1 class="w-full bg-white text-gray-600 py-2 p-4" id="pass">Show Generated Password</h1>
        
    
        <div class=" "> 
            <button id="generate" class="text-white text-xl bg-purple-500 px-5 py-2 rounded-lg mt-8 w-full  "><a
                    href="#"></a>Generate</button>



  
          

            <div class="mt-10">
            

                <div class="flex justify-between">

                    <span class="text-white text-xl">Password Length</span>

                    <input type="number" name="" id="total-char" min="1" max="20" value="10" class="w-12 border-2 border-indigo-600   ">

                </div>



                <div class="flex justify-between">
                    <span class="text-white text-xl ">Include uppercase Letter</span>
                    <input type="checkbox" id="upper-case" name=""  class="" checked>
                </div>



                <div class="flex justify-between">
                    <span class="text-white text-xl">Include lowercase Letter</span>
                    <input type="checkbox" id="lower-case" name=""  class="" checked>
                </div>


                <div class="flex justify-between">
                    <span class="text-white text-xl">Include numbers</span>
                    <input type="checkbox" id="numbers" name=""  class="" checked>
                </div>


                <div class="flex justify-between">
                    <span class="text-white text-xl">Include symbols</span>
                    <input type="checkbox" id="symbols" name=""  class="" checked>
                </div>









               

             



                















            </div>





           


        </div>

      

       
s

<script src="index.js"></script>
</body>

</html>
